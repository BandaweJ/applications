<div class="row">
  <form
    class="col-md-6 mx-auto"
    [formGroup]="signinForm"
    (ngSubmit)="onSubmit()"
  >
    <div class="row my-3">
      <div class="col-md-4">
        <label for="username">Username</label>
      </div>
      <div class="col-md-8 text-end align-items-end">
        <input type="text" class="form-control" formControlName="username" />
      </div>
    </div>
    <div class="row my-3">
      <div class="col-md-4">
        <label for="password">Password</label>
      </div>
      <div class="col-md-8">
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
      </div>
    </div>
    <div class="row my-3">
      <div class="col-md-4"></div>
      <div class="col-md-8">
        <button type="submit" class="btn btn-success">Sign In</button>
      </div>
    </div>
  </form>
</div>

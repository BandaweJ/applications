<form class="row p-3" [formGroup]="registerSchool" (ngSubmit)="onSubmit()">
  <div class="col-12 my-2">
    <label for="name" class="form-label">School Name</label>
    <input type="text" class="form-control" formControlName="name">
  </div>
  <div class="col-12 my-2">
    <div class="row">
      <div class="col-md-6">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" formControlName="email">
      </div>
      <div class="col-md-6">
        <label for="Cell" class="form-label">Cell</label>
        <input type="cell" class="form-control" formControlName="cell">
      </div>
    </div>
  </div>
  <div class="col-12 my-2">
    <label for="address" class="form-label">Address</label>
    <input type="text" class="form-control" formControlName="address">
  </div>
  <div class="row border p-3 my-2">
    <div class="col-6 mx-auto">
      <button class="btn btn-outline btn-primary mx-3" type="submit">REGISTER</button>
      <button class="btn btn-outline btn-danger mx-3" type="button">CLEAR</button>
    </div>
  </div>
</form>
